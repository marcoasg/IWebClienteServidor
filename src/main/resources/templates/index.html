<html xmlns:th=http://www.thymeleaf.org>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/css/ol.css" type="text/css">

        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/build/ol.js"></script>
        <style>
            html, body, .container-fluid, .row, .map {
                height: 100%;
                width: 100%;
            }
            .col-sm-10 {
                height: 100%;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/build/ol.js"></script>
    </head>


    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                    <ul class="list-group">
                        <li class="list-group-item"> <input id="fuentes" type="checkbox" name="fuentes" /> Fuentes </li>
                        <li class="list-group-item"> <input id="aparcamientos" type="checkbox" name="aparcamientos" /> Aparcamientos </li>
                        <li class="list-group-item"> <input id="musculacion" type="checkbox" name="musculacion"  /> Musculaci&oacute;n </li>
                    </ul>
                </div>
                <div class="col-sm-10">
                    <div id="map" class="map"></div> 
                </div>
            </div>


        </div>


        <script type="text/javascript">
            var map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    })
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([-4.42, 36.72]),
                    zoom: 18
                }),
            });

            
            var stylesFuentes = {
                'Point': [new ol.style.Style({
                        image: new ol.style.Circle({
                            fill: new ol.style.Fill({color: [255, 0, 0, 1]}),
                            stroke: new ol.style.Stroke({color: [0, 0, 0, 1]}),
                            radius: 5
                        })
                    })]
            };
            var urlFuentes = 'http://localhost:8081/IngWebServiciosBD/webresources/datos/fuentes';

            var capaFuentes = new ol.layer.Vector({
                source: new ol.source.Vector({
                    url: urlFuentes,
                    format: new ol.format.GeoJSON(),
                    projection: 'EPSG:4326'
                }),
                style: function (feature, resolution) {
                    return stylesFuentes[feature.getGeometry().getType()];
                }

            });



            var stylesAparcamientos = {
                'Point': [new ol.style.Style({
                        image: new ol.style.Circle({
                            fill: new ol.style.Fill({color: [0, 255, 0, 1]}),
                            stroke: new ol.style.Stroke({color: [0, 0, 0, 1]}),
                            radius: 5
                        })
                    })]
            };
            var urlAparcamientos = 'http://localhost:8081/IngWebServiciosBD/webresources/datos/aparcamientos_bici';

            var capaAparcamientos = new ol.layer.Vector({
                source: new ol.source.Vector({
                    url: urlAparcamientos,
                    format: new ol.format.GeoJSON(),
                    projection: 'EPSG:4326'
                }),
                style: function (feature, resolution) {
                    return stylesAparcamientos[feature.getGeometry().getType()];
                }

            });



            var checkboxFuentes = document.getElementById("fuentes");

            checkboxFuentes.addEventListener('change', function () {
                if (this.checked) {
                    // Checkbox is checked..
                    map.addLayer(capaFuentes);
                } else {
                    // Checkbox is not checked..
                    map.removeLayer(capaFuentes);
                }
            });

            var checkboxAparcamientos = document.getElementById("aparcamientos");

            checkboxAparcamientos.addEventListener('change', function () {
                if (this.checked) {
                    // Checkbox is checked..
                    map.addLayer(capaAparcamientos);
                } else {
                    // Checkbox is not checked..
                    map.removeLayer(capaAparcamientos);
                }
            });


        </script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>
</html>
