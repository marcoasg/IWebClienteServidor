<html>
    <head>
        <title>Google OAuth login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- INSERT YOUR <CLIENT_ID> IN THE LINE BELOW -->
        
        <meta name="google-signin-client_id" content="1019387256307-v6e72mosg75v9qq6bjb042pkbquq9hr5.apps.googleusercontent.com">
        <script>
            function onSignIn(googleUser) {
                var profile = googleUser.getBasicProfile();
                console.log('ID: ' + profile.getId() + 'Do not send to your backend! Use an ID token instead.'); 
                console.log('Name: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
                var id_token = googleUser.getAuthResponse().id_token;
                console.log('ID token: ' + id_token);
                
                console.log('You can check the ID token with:');
                console.log('https://www.googleapis.com/oauth2/v3/tokeninfo?id_token='+id_token);
                
                //Envio al backend
                const form = document.createElement('form');
                form.method = 'post';
                form.action = '/login';
                const hiddenField = document.createElement('input');
                hiddenField.type = 'hidden';
                hiddenField.name = 'id_token';
                hiddenField.value = id_token;
                form.appendChild(hiddenField);
                form.submit();
                }
            function signOut() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                    console.log('User signed out.');
                    });
                }
        </script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    </head>
    <body>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <a href="#" onclick="signOut();">Sign out</a>
    </body>
</html>
